name: Build and Push Docker Image

on:
  push:
    branches: ["main"]
    tags: ["v*.*.*"]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          # AQUI ESTÁ A MÁGICA DO VERSIONAMENTO
          tags: |
            # Gera tag semver (ex: 1.0.0) se for uma git tag
            type=semver,pattern={{version}}
            # Gera tag major (ex: 1) se for uma git tag
            type=semver,pattern={{major}}
            # Gera tag minor (ex: 1.0) se for uma git tag
            type=semver,pattern={{major}}.{{minor}}
            
            # Gera tag 'latest' APENAS se for uma git tag (versão estável)
            type=raw,value=latest,enable=${{ startsWith(github.ref, 'refs/tags/') }}
            
            # Gera tag SHA sempre (útil para rastrear commits exatos)
            type=sha,format=long

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}